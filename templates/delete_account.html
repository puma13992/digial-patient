{% extends "base.html" %}

{% block title %}
    <title>Delete Account</title>
{% endblock %}

{% block content %}

    <!--Delete Account-->
    <section class="container my-5">
        <div class="row">
            <div class="col">
                <h2 class="my-3">Delete Account</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-12 mt-2">
                <p>Enter your password to delete your account:</p>
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="password" class="form-label" >Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Confirm password" name="password" required>
                    </div>
                    <div class="mb-3 col-12 d-grid gap-2 mt-2">
                        <button type="submit" class="btn btn-primary">Delete account</button>
                    </div>
                </form>
            </div>
            <div class="col-12 d-grid gap-2 mt-2">
                <button type="button" class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#cancelModal">
                    Cancel
                </button>
            </div>    
        </div>
    </section>

    <!-- Cancel Modal -->
    <div class="modal fade" id="cancelModal" tabindex="-1" aria-labelledby="cancelModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                Are you sure you want to cancel the delete?
                </div>
                <div class="modal-footer">
                    <a href="{% url 'profile' %}" id="cancel" class="btn btn-primary" role="button">Yes, I`m sure.</a>
                    <button type="button" class="btn btn-outline-primary" data-bs-dismiss="modal">No, I want to delete my data.</button>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
