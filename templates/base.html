{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Store the most important information online in case of an emergency."
    />
    <meta name="keywords" content="patient, doctor, emergency, resuscitate" />
    <meta name="author" content="Sarah Topfstädt" />

    <!--CSS-->
    <link rel="stylesheet" href="/static/css/style.css" />

    <!--Favicons-->
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="https://res.cloudinary.com/dpay9bkkx/image/upload/v1693389404/static/digitalpatient/favicon/favicon-32x32.png"
    />
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="https://res.cloudinary.com/dpay9bkkx/image/upload/v1693389404/static/digitalpatient/favicon/favicon-16x16.png"
    />

    <!--Apple touch icon-->
    <link
      rel="apple-touch-icon"
      type="image/x-icon"
      href="https://res.cloudinary.com/dpay9bkkx/image/upload/v1693389404/static/digitalpatient/favicon/apple-touch-icon.png"
    />

    <!--Bootstrap 5.3.1 with icons-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />

    <!--Title-->
    {% block title %}
    <!-- Title goes here -->
    {% endblock %}
  </head>

  <body>
    <header>
      <!--Navbar-->
      <nav class="navbar navbar-expand-md bg-body-secondary">
        <div class="container-fluid">
          <a class="navbar-brand ms-3" href="{% url 'home' %}">
            <img
              class="logo"
              src="https://res.cloudinary.com/dpay9bkkx/image/upload/v1693391090/static/digitalpatient/images/logo.png"
              alt="Logo patient doctor"
            />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarText"
            aria-controls="navbarText"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav fw-semibold ps-3">
              <li class="nav-item">
                <a class="nav-link link-body-emphasis" href="#">Register</a>
              </li>
              <li class="nav-item">
                <a class="nav-link link-body-emphasis" href="#">Login</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main>
      {% block content %}
      <!-- Content Goes here -->
      {% endblock content %}
    </main>

    <!--Footer-->
    <footer class="container-fluid start-0 bg-body-secondary">
      <div class="row p-1 text-center">
        <p class="fw-light fst-italic fs-6 dark-text">
          © 2023 Sarah Topfstädt |
          <a
            class="link-body-emphasis"
            href="https://codeinstitute.net/"
            aria-label="Go to the website Code Institute (opens in new tab)"
            target="_blank"
            >Code Institute</a
          >
          Project
        </p>
      </div>
    </footer>

    <!--Bootstrap 5.3.1 JS Bundle-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>

    <!--jQuery-->
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>

    <!--JavaScript Main Script-->
    <script src="assets/js/main.js"></script>
  </body>
</html>
