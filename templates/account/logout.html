{% extends "base.html" %}

{% load i18n %}

{% block title %}
<title>Logout</title>
{% endblock %}

{% block content %}
<!--Page title-->
<section class="container py-5">
  <div class="row">
    <div class="col">
        <h1>{% trans "Logout" %}</h1>  
    </div>
  </div>

  <!--Text-->
  <div class="row">
    <div class="col">
      <p>{% trans 'Are you sure you want to log out?' %}</p>
    </div>
  </div>

  <!--Form-->
  <div class="row">
    <div class="col">
        <form method="post" action="{% url 'account_logout' %}">
        {% csrf_token %}
        {% if redirect_field_value %}
        <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
        {% endif %}
        <button class="btn btn-primary" type="submit">{% trans 'Logout' %}</button>
      </form>
    </div>
  </div>
</section>

{% endblock %}
